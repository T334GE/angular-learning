<div class="list-group">
    <button type="button" class="list-group-item list-group-item-action">Studenten</button>
    @if(studentList.hasValue()){
        @for(student of studentList.value();track student.id){
            <button type="button" class="list-group-item list-group-item-action">{{student.name}}</button>
        }
    }
    
</div>
